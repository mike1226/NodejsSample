<html ng-app='app'>

<head>
    <title>Hello World in AngularJS</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.js"></script>
    <script src="/js/index.js"></script>   
</head>

<body ng-controller="HelloController">
    Hello {{ name }} 
    <br/> 
    IsTime: {{time}}  
    <hr/>
    <div ng-if="login">
        Welcome {{login}}
    </div>
    <div ng-if="!login">
        <a href='http://localhost:4000/auth/github'>Login With GitHub</a>
    </div>
    

</body>

</html>
